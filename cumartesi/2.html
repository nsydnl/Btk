<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeler</title>
</head>
<body>
    <!-- Numaralı Listeler -->
    <!-- ol ile başlıyoruz
     -->
    <ol>
        <li>Eleman1</li>
        <li>Eleman2</li>
        <li>Eleman3</li>
    </ol>
    <!-- ol>li*3{eleman $} -->
    <!-- bu ifade ol başlığı altında 3 tane liste olmasını ifade eder 
    süslü parantez açarak liste isimlerini belirleriz dolar işaretide  1 2 3 4 ifade eder
 -->
 <ul>
    <li>Lorem, ipsum dolor.</li>
    <li>Repellendus, dolores repudiandae!</li>
    <li>Quasi, numquam assumenda?</li>
    <li>Nulla, vel molestias.</li>
 </ul>
 <!-- ul ise sırasız listelerdir.
başlarında noktalar ile gösterilir. -->
</body>
</html>
