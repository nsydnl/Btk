<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="Mycanvas" width="200px" height="100px" style="border: 1px solid #000;" >

    </canvas>
    <script>
        var canvas = document.getElementById("Mycanvas");
        var ctx = canvas.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(200,100);
        ctx.stroke();
        ctx.stroke()
      
    </script>
</body>
</html>
